<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Signup</title>
<!-- Site Icons -->
<link rel="shortcut icon" th:href="@{/images/favicon.ico}"
	type="image/x-icon">
<!-- webcss -->
<link rel="stylesheet" href='../static/css/style.css'
	th:href="@{/css/style.css}" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<!-- Custom CSS -->
<link rel="stylesheet" href="../static/css/custom.css"
	th:href="@{/css/custom.css}">

</head>
<body>
	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>

	<div class="page-title">FreshShop会員登録</div>
	<!-- CreateAccount -->
	<div class="singup-container">
		<h3>新規会員登録</h3>
		<br>

		<div style="text-align: -webkit-center;" class="form-login">
			<form method="POST" th:action="@{signup}" th:object="${accountForm}" autocomplete="off">
				<table>
					<tr>
<!-- 						<td>User Name</td> -->
						<td><input name="userName" type="text" th:field="*{userName}" placeholder="User Name"/></td>
						<td><span class="error-message"
                     		th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span></td>
                     	<td th:if="${UserNameDupp}">
                     		<span th:text="${UserNameDupp}">..</span></td>
					</tr>
					
					<tr>
<!-- 						<td>Password</td> -->
						<td>
							<input name="encrytedPassword" type="password" th:field="*{encrytedPassword}" placeholder="Password"/>
						</td>
						<td><span class="error-message"
                     		th:if="${#fields.hasErrors('encrytedPassword')}" th:errors="*{encrytedPassword}">..</span></td>
						
					</tr>

					<tr>
<!-- 					<td>&nbsp;</td> -->
						<td>
							<input th:href="@{/admin/accountInfo}" type="submit" value="Submit" 
							style="width: 100%; background-color: black; color: white;" class="input-btn"/>

						</td>
					</tr>
					<tr>
<!-- 						<td>&nbsp;</td> -->
						<td><a th:href="@{signup}"><input type="button"
								value="Reset"
								style="width: 100%; position: relative; bottom: 15px; background-color: blue; color: white; margin: 2px 0;" class="input-btn"/></a></td>
					</tr>
				</table>
			</form>
		</div>

	</div>
	<span class="error-message" th:utext="${error}"></span>
	<th:block th:include="/_footer"></th:block>

	<!-- ALL JS FILES -->
	<script src='..static/js/jquery-3.2.1.min.js'
		th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script src='..static/js/popper.min.js' th:src="@{/js/popper.min.js}"></script>
	<script src='..static/js/bootstrap.min.js'
		th:src="@{/js/bootstrap.min.js}"></script>
	<!-- ALL PLUGINS -->
	<script src='..static/js/jquery.superslides.min.js'
		th:src="@{/js/jquery.superslides.min.js}"></script>
	<script src='..static/js/jbootstrap-select.js'
		th:src="@{/js/bootstrap-select.js}"></script>
	<script src='..static/js/inewsticker.js' th:src="@{/js/inewsticker.js}"></script>
	<script src='..static/js/bootsnav.js' th:src="@{/js/bootsnav.js}"></script>
	<script src='..static/js/images-loded.min.js'
		th:src="@{/js/images-loded.min.js}"></script>
	<script src='..static/js/isotope.min.js' th:src="@{/js/isotope.min.js}"></script>
	<script src='..static/js/jowl.carousel.min.js'
		th:src="@{/js/owl.carousel.min.js}"></script>
	<script src='..static/js/baguetteBox.min.js'
		th:src="@{/js/baguetteBox.min.js}"></script>
	<script src='..static/js/form-validator.min.js'
		th:src="@{/js/form-validator.min.js}"></script>
	<script src='..static/js/contact-form-script.js'
		th:src="@{/js/contact-form-script.js}"></script>
	<script src='..static/js/custom.js' th:src="@{/js/custom.js}"></script>
</body>
</html>
