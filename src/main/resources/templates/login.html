
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Đăng nhập</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">		
</head>
    
</head>
<body>

	<th:block th:include="/_header"></th:block>
    <th:block th:include="/_navbar"></th:block>
	   
    <div class="global-container" >
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Đăng Nhập</h3>
                <div class="card-text">
                    <!--
                    <div class="alert alert-danger alert-dismissible fade show" 
                    role="alert">Incorrect username or password.</div> -->
                    <form method="POST" th:action="@{/admin/login}" >
                        <!-- to error: add class "has-danger" -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input name="email" type="email" class="form-control form-control-sm"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <a href="#" style="float:right;font-size:12px;">Forgot password? </a>
                            <input name="password" type="password" class="form-control form-control-sm"
                  				id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Signin</button>
     
                        <div class="sign-up">
                            Don't have an account? 
                         <a href="https://w3schoolweb.com/bootstraplogin-page/">Create One</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:include="/_footer"></th:block>
</body>
</html>
