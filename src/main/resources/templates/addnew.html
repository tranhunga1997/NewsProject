<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm bài viết</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/ckeditor/ckeditor.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Thêm bài viết</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="title">Tiêu đề:</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="sortContent">Mô tả ngắn:</label>
                <input type="text" class="form-control" name="sortContent">
            </div>
            <div class="form-group">
                <label for="category">Thể loại:</label>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="category">
                    <label class="custom-control-label" for="customCheck">Chính trị</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="category">
                    <label class="custom-control-label" for="customCheck">Kinh tế</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="category">
                    <label class="custom-control-label" for="customCheck">Xã hội</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                     <input type="checkbox" class="custom-control-input" id="customCheck" name="category">
                    <label class="custom-control-label" for="customCheck">Thể thao</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="category">
                    <label class="custom-control-label" for="customCheck">Bất động sản</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="category">
                    <label class="custom-control-label" for="customCheck">Tiền số</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="category">
                    <label class="custom-control-label" for="customCheck">Chứng khoán</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="content">Nội dung bài viết:</label>
                <textarea id="content" type="text" class="form-control" name="content"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <script>
        var editor = '';
        $(document).ready(function(){
            editor = CKEDITOR.replace('content');
        });
    </script>
</body>
</html>
